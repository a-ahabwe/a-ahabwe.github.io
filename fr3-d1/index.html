<!DOCTYPE html>
<html>
    <head>

                animation-iteration-count: infinite;
                animation-delay: 10s;
                padding: 2px;
            }
            p {
                margin: 0px;
                padding: 0px;
                --pixel-density: 1;
                font-size: calc(var(--size, 1)*(12px/var(--pixel-density, 1)));
            }
        </style>
    </head>
