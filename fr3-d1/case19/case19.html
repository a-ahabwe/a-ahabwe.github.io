<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    
    body {
      font-family: Open Sans,Segoe UI,Tahoma,sans-serif;
      margin: 0px;
    }
    
    
      .center {
      margin: auto;
      max-width: 1150px;
      border: 0px solid lightgrey;
      padding: 10px;
      }
      
      .stretch {
      width: 100%;
      height: 50px;
      }
      
      h3 {
      font-family: Helvetica;
      margin-top: 3px;
      margin-bottom: 10px;
      }
      hr {
      color: lightgrey;
      border-width: 1px;
      }
      
      
      a {
        color: rgb(0,102,153);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }
      
      a:visited {
        color: rgb(0,102,153);
      }

      .icon {
        position: absolute; 
        top: 11px;
        
      }

      .navlink {
        position: absolute; 
        top: 14px;
        color: #ffffff;
      }
      .navlink2 {
        margin-left: 16px;
        margin-right: 16px;
        color: #ffffff;
        font-size: 12px;
        filter: brightness(60%);
      }
      .navlink2:hover {
        filter: brightness(100%);
      }

      .greyout {
        filter: brightness(60%);
      }

      .greyout:hover {
        filter: brightness(100%);
      }
      
      .show {
        display: block;
      }

      h1 {
        font-weight: 400;
        font-family: Arial, Helvetica, sans-serif;
      }
      h2 {
        font-weight: 400;
        font-size: large;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        line-height: 30px;
      }
      
    </style>
  </head>
  <script type="text/javascript" src="./js/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="./js/modernizr.2.5.3.min.js"></script>
  <body style="background-color: #fff">
    <div class="stretch" style="background-color: #222222; margin-bottom: 0px; padding-top:1px; padding-bottom:1px;">
      <table>
        <tr>
            <td width="160px">
                <img src="../internetarchive/archive.png" style="padding: 2px; margin-left: 5px;" height="37px">
            </td>
            <td width="75px" class="greyout">

                <a class="navlink" style="left:33px">WEB</a>
            </td>
            <td width="92px" class="greyout">
                <img width="24px" class="icon" src="../internetarchive/books.png">

                <img width="24px" class="icon" src="../internetarchive/video.png">

        </tr>
      </table>
      <input type="text" class="show" style="position: absolute; top: 13px; right: 16px; height: 22px; width: 110px; border-radius: 4px;" placeholder="&#x1F50D; Search">
    </div>
    <div class="stretch" style=" text-align: center; height: 33px; background-color: #333333; font-size: 13px;">
        <div style="position: absolute; top: 59px; width: 100%;">

            <a class="navlink2">PEOPLE</a>
        </div>
        
    </div>
    <div class="stretch" style="background-color: black; height: 780px; overflow: hidden">

          </td>
          <td>

              <h2>

</html>
